<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game !</title>
		<link href="./style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="box-reveal">
    <div class="game-canvas">
    	<div class="game-board">
				<div style="text-align: center;">Selanjutnya: <span player-display="content"></span></div>
				<div class="game-score">
					<div class="player"><span class="material-symbols-outlined" style="margin-right: 4px;">person</span><span player-name="x" contenteditable>X Score:</span><b player="x">0</b></div>
					<div class="player"><span class="material-symbols-outlined" style="margin-right: 4px;">person</span><span player-name="o" contenteditable>O Score:</span><b player="o">0</b></div>
				</div>
				<div class="flex-box">
					<!-- Row 1 -->
					<div class="box-game"></div>
					<div class="box-game"></div>
					<div class="box-game"></div>
					<!-- Row 2 -->
					<div class="box-game"></div>
					<div class="box-game"></div>
					<div class="box-game"></div>
					<!-- Row 3 -->
					<div class="box-game"></div>
					<div class="box-game"></div>
					<div class="box-game"></div>
				</div>
			</div>
    </div>
  </div>
	<div class="information-box">
		<div class="box-center">
			<h3>"A" menang, lanjut ke game berikutnya?</h3>
			<p>Apakah ingin melanjutkan game berikutnya?</p>
			<div class="btn-list">
				<button btn-trigger="reload">Ulang (-)</button>
				<button btn-trigger="next">Lanjut (Enter)</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
